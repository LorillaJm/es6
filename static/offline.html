<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Attendance System</title>
    <link rel="icon" href="/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            color: #8e8e93;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .retry-btn:hover {
            background: #0056cc;
            transform: scale(1.02);
        }
        .retry-btn:active {
            transform: scale(0.98);
        }
        .tips {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .tips h3 {
            font-size: 14px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 12px;
        }
        .tips ul {
            list-style: none;
            text-align: left;
        }
        .tips li {
            font-size: 14px;
            color: #8e8e93;
            padding: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tips li::before {
            content: "â€¢";
            color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“´</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>
        <div class="tips">
            <h3>While you're offline, you can:</h3>
            <ul>
                <li>View previously loaded pages</li>
                <li>Check cached attendance records</li>
                <li>Actions will sync when back online</li>
            </ul>
        </div>
    </div>
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
